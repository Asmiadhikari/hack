<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .input-with-icon {
        transition: all 0.3s ease;
      }
      .input-with-icon:focus-within {
        transform: translateX(10px);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 shadow bg-gray-200 rounded-2xl">
      <h1 class="text-4xl font-bold text-black text-center mb-16">
        USER LOGIN
      </h1>
      <form method="POST" action="loginpage" class="space-y-6">
        {% csrf_token %}
        <!-- Username Input -->
        <div
          class="input-with-icon flex items-center bg-white rounded-full overflow-hidden shadow-lg"
        >
          <div class="p-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            class="flex-1 p-4 focus:outline-none text-gray-700"
          />
        </div>

        <!-- Password Input -->
        <div
          class="input-with-icon flex items-center bg-white rounded-full overflow-hidden shadow-lg"
        >
          <div class="p-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="flex-1 p-4 focus:outline-none text-gray-700"
          />
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="input-with-icon w-full flex items-center justify-center bg-white rounded-full p-4 font-semibold shadow-lg hover:bg-orange-100 focus:outline-none"
        >
          <span class="mr-2">LOGIN</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            />
          </svg>
        </button>
        <div class="content-section container mx-auto px-4 py-8">
          {% for message in messages %}
          <div
            class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4 mb-4"
            role="alert"
          >
            <p class="font-bold">Message</p>
            <p>{{ message }}</p>
          </div>
          {% endfor %}
        <!-- Forgot Password Link -->
        <div class="text-center">
          <a href="#" class="text-sm">Forgot password?</a>
        </div>
      </form>
    </div>

    {% comment %} <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        const username = this.querySelector('input[type="text"]').value;
        const password = this.querySelector('input[type="password"]').value;

        // Add your login logic here
        console.log("Login attempt:", { username, password });
      });
    </script> {% endcomment %}
  </body>
</html>
