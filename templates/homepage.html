<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-orange-50">
    <!-- Header -->
    <header class="bg-orange-200 shadow-md">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center space-x-8">
            <a href="#" class="text-xl font-bold text-orange-800"
              >Mood Matrix</a
            >
            <button
              class="text-orange-800"
              id="scrollButton"
              onclick="scrollToTop()"
            >
              Home
            </button>
          </div>
          <div class="flex items-center space-x-4">
          <a href="createpost">
            <button
              id="createPostBtn"
              class="text-orange-900 hover:bg-orange-300 px-3 py-2 rounded-md text-sm font-medium"
            >
              Create Post
            </button>
          </a>
            <a
              href="profile"
              class="text-orange-900 hover:bg-orange-300 px-3 py-2 rounded-md text-sm font-medium"
              >Profile</a
            >
            <a
              href="#"
              class="text-orange-900 hover:bg-orange-300 px-3 py-2 rounded-md text-sm font-medium"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div id="postsContainer" class="space-y-6">
        {% for post in posts %}
           <article class="media content-section">
            <img class ="rounded-circle article-img"src="{{post.author.profile.image.url}}">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
              </div>
              <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
              <p class="article-content">{{ post.content }}</p>
            </div>
           </article>
          {% endfor%}
        <!-- Posts will be dynamically inserted here -->
      </div>
    </main>

    <!-- Create Post Modal -->
    <div
      id="createPostModal"
      class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
      >
        <div class="mt-3 text-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Create new post
          </h3>
          <div class="mt-2 px-7 py-3">
            <form id="createPostForm" class="space-y-4">
              <input
                type="text"
                id="postTitle"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                placeholder="Post Title"
                required
              />
              <textarea
                id="postContent"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
                placeholder="Post content"
                rows="3"
                required
              ></textarea>
              <button
                type="submit"
                class="w-full px-4 py-2 bg-orange-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-300"
              >
                Create Post
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>
