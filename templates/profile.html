<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="min-h-screen bg-orange-50">
    <!-- Header -->
    <header class="bg-orange-200 shadow-md">
      <nav class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <a class="text-xl font-bold text-orange-800" href="/">HARSHA</a>
          <div class="flex items-center space-x-8">
            <a class="text-orange-800 hover:underline" href="/homepage">Home</a>
          </div>
          <div class="flex items-center space-x-4">
            <a
              href="/logout"
              class="text-orange-900 hover:bg-orange-300 px-3 py-2 rounded-md text-sm font-medium"
            >
              Logout
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Profile Section -->
    <div class="content-section container mx-auto px-4 py-8">
      {% for message in messages %}
      <div
        class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4 mb-4"
        role="alert"
      >
        <p class="font-bold">Message</p>
        <p>{{ message }}</p>
      </div>
      {% endfor %}
      <div class="flex items-center space-x-6">
        <img
          class="w-24 h-24 rounded-full border-2 border-orange-400"
          src="{{ user.profile.image.url }}"
          alt="Profile Picture"
        />
        <div>
          <h2 class="text-2xl font-semibold text-orange-900">
            {{ user.username }}
          </h2>
          <p class="text-sm text-orange-700">{{ user.email }}</p>
        </div>
      </div>

      <form method="POST" enctype="multipart/form-data" class="mt-6 space-y-4">
        {% csrf_token %}
        <fieldset class="border border-orange-300 p-4 rounded-md">
          <legend class="text-lg font-semibold text-orange-900">
            Profile Info
          </legend>
          {{ u_form.as_p }} {{ p_form.as_p }}
        </fieldset>
        <div class="text-right">
          <button
            class="px-4 py-2 bg-orange-500 text-white font-medium rounded-md hover:bg-orange-600"
            type="submit"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
